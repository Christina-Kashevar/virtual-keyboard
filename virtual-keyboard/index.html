<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio data-key="Backspace" src="assets/sounds/clap.wav"></audio>
  <audio data-key="CapsLock" src="assets/sounds/hihat.wav"></audio>
  <audio data-key="Enter" src="assets/sounds/kick.wav"></audio>
  <audio data-key="ShiftRight" src="assets/sounds/openhat.wav"></audio>
  <audio data-key="rest-en" src="assets/sounds/boom.wav"></audio>
  <audio data-key="rest-ru" src="assets/sounds/ride.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
